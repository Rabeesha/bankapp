    <form [formGroup]="withdrawForm"(ngSubmit)="withdraw()">
        <div class="mb-4 mt-5"> 
          <input type="text" name="wacno" formControlName="wacno" placeholder="Account Number" class="textbox1">
        </div>
        <div *ngIf="(this.withdrawForm.get('wacno')?.touched||this.withdrawForm.get('wacno')?.dirty)&&this.withdrawForm.get('wacno')?.errors" class="text-danger">invalid Account 

       </div>
        <div class="mb-4">     
            <input type="password" name="wpswd" formControlName="wpswd" placeholder="password" class="textbox1">
          </div>
          <div *ngIf="(this.withdrawForm.get('wpswd')?.touched||this.withdrawForm.get('wpswd')?.dirty)&&this.withdrawForm.get('wpswd')?.errors" class="text-danger">invalid Password 
</div>
            <div class="mb-4">  
               <input type="text" name="wamt" formControlName="wamount"  placeholder="Amount" class="textbox1"></div>
            <button type="submit" class="mb-5 depo">Withdraw</button>

    </form>
</div>
